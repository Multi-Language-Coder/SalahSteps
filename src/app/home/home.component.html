<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <app-navbar></app-navbar>
    <h1 style="margin-bottom:20px;margin-top:20px;" class="text-center">The Salah Website Project By: </h1>
    <h3 style="margin-bottom:50px;" class="text-center">Boubacar Thiam</h3>
    0
    <h4 class="text-center">Prayer Times</h4>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Prayer</th>
                <th scope="col">Time</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let prayer of prayers">
                <td>{{prayer.name}}</td>
                <td>{{prayer.time}}</td>
            </tr>
        </tbody>
        </table>
        <h4 class="text-center">Location: <br> {{location}}</h4>
        <h4 class="text-center">Current Time: <br> {{currTime}}</h4>
</body>
</html>
