<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compass</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS for the compass needle and container */
        body {
            background: linear-gradient(180deg, #87CEEB 0%, #B0E0E6 50%, #F0E68C 100%);
            font-family: 'Poppins', sans-serif;
            color: #FFFFFF;
            min-height: 100vh;
            background-attachment: fixed;
        }

        .compass-container {
            width: min(80vw, 300px);
            height: min(80vw, 300px);
            border: 4px solid rgba(255, 255, 255, 0.3);
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .compass-needle {
            position: absolute;
            top: 0;
            left: 50%;
            width: 8px;
            height: 100%;
            transform-origin: 50% 50%;
            transition: transform 0.1s ease-out;
        }

        .needle-top {
            width: 100%;
            height: 50%;
            background-color: #ef4444; /* Red for North */
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            transform: scaleY(0.9);
        }

        .needle-bottom {
            width: 100%;
            height: 50%;
            background-color: #cbd5e1; /* Gray for South */
            transform: scaleY(0.9);
            clip-path: polygon(0% 0%, 100% 0%, 50% 100%);
        }

        /* Styling for the cardinal points */
        .cardinal-point {
            position: absolute;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .north { top: 10px; left: 50%; transform: translateX(-50%); }
        .south { bottom: 10px; left: 50%; transform: translateX(-50%); }
        .east { right: 10px; top: 50%; transform: translateY(-50%); }
        .west { left: 10px; top: 50%; transform: translateY(-50%); }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4 font-sans text-gray-800">
    <app-navbar></app-navbar>
    <div id="message-box" class="fixed top-0 left-0 right-0 p-4 bg-yellow-200 text-yellow-800 text-center transition-all duration-300 transform -translate-y-full z-50">
        <!-- Message for the user will be displayed here -->
    </div>

    <div class="flex flex-col items-center justify-center min-h-[calc(100vh-80px)] py-8">
        <h1 class="text-3xl font-bold mb-8 text-center text-gray-800">Qibla Compass</h1>

        <div class="compass-container bg-white shadow-xl rounded-full flex items-center justify-center mb-8">
            <div class="qibla-range" id="qibla-range"></div>
            <div class="qibla-indicator" id="qibla-indicator"></div>
            <span class="cardinal-point north">N</span>
            <span class="cardinal-point south">S</span>
            <span class="cardinal-point east">E</span>
            <span class="cardinal-point west">W</span>
            <div id="compass-needle" class="compass-needle">
                <div class="needle-top"></div>
                <div class="needle-bottom"></div>
            </div>
        </div>

        <div class="text-center mb-6">
            <h2 class="text-2xl font-semibold text-gray-800 mb-2" id="heading-label">Current Heading:</h2>
            <h5 id="heading-label" class="text-5xl font-extrabold text-blue-600">{{currentHeading}}¬∞</h5>
        </div>

        <div class="text-center mb-8">
            <button 
                *ngIf="isOrientationSupported" 
                (click)="requestCompassPermission()" 
                class="compass-enable-btn three-dimesion">
                üß≠ Enable Compass
            </button>
            <p *ngIf="!isOrientationSupported" class="text-red-600 font-semibold bg-red-50 p-4 rounded-lg border border-red-200">
                ‚ùå Device orientation not supported on this browser/device.
            </p>
        </div>
    </div>
</body>
</html>
