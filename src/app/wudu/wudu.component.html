<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Steps on Making Wudu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        .card-image {
            border-radius: .5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <app-navbar></app-navbar>
    <h1 class="text-center display-1" style="font-weight:bold;color:rgb(175, 175, 175)">Steps to Making Wudu</h1>
    <hr id="breaker">
    <h4 class="text-center" style="color:rgb(175, 175, 175)">A guide to the ritual of purification before prayer</h4>
    
    <div class="container">
        <div *ngFor="let step of stepsOfWudu; let i = index">
            <div style="background-color:rgb(212, 212, 212); margin: 20px; padding: 20px; border: 2px solid black; border-radius: 10px;">
                <h2 style="margin-bottom:20px;" class="text-center display-6">Step {{i + 1}}: {{step.step}}</h2>
                <div class="images d-flex flex-wrap gap-3 justify-content-center" *ngIf="step.image">
                    <img *ngFor="let image of step.image" [src]="image"
                        alt="Image showing step {{i + 1}} of Wudu" class="img-fluid card-image" style="max-height: 250px;">
                </div>
            </div>
        </div>
        
        <div style="background-color:rgb(212, 212, 212); margin: 20px; padding: 20px; border: 2px solid black; border-radius: 10px;">
            <h2 class="text-center display-6" style="margin-bottom:20px;">Ways Wudu Can Be Broken</h2>
            <div class="text-center">
                <div *ngFor="let reason of breakWudu" class="mb-2">
                    <button type="button" class="btn btn-outline-dark" data-bs-toggle="tooltip"
                        data-bs-placement="top" [attr.data-bs-title]="reason.depth">
                        {{reason.action}}
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-yWlE3e9yqXq3qKj8l3p93z9z1Z1aN5f5L5y3k6j5k6f5e5r5g5w5h5i5j5k6j5k6f5e5r5g5w5h5i5j5k"
        crossorigin="anonymous"></script>
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>
</body>

</html>
