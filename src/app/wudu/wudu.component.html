<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Steps on Making Wudu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj69FH4R/5mcr" crossorigin="anonymous">
    <style>
        .card-image {
            border-radius: .5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body class="bg-light">
    <main class="main">
        <app-navbar></app-navbar>
        <div class="container py-5">
            <header class="text-center mb-5">
                <h1 class="display-4 fw-bold" style="color:rgb(175, 175, 175)">Steps to Making Wudu</h1>
                <p class="lead" style="color:rgb(175, 175, 175)">A guide to the ritual of purification.</p>
                <hr class="my-4">
            </header>

            <section class="steps">
                <div *ngFor="let step of stepsOfWudu" class="card mb-5 shadow-sm border-0">
                    <div class="card-body">
                        <h2 class="card-title text-dark mb-3">{{step.step}}</h2>
                        <div class="images d-flex flex-wrap gap-3 justify-content-center">
                            <img *ngFor="let image of step.image" [src]="image"
                                alt="Image showing a step of Wudu" class="img-fluid card-image" style="max-height: 250px;">
                        </div>
                    </div>
                </div>
            </section>

            <section class="mt-5 text-center">
                <h2 class="text-dark fw-bold">Ways Wudu Can Be Broken</h2>
                <div class="card p-4 shadow-sm border-0 mt-4">
                    <ul class="list-unstyled mb-0 d-flex flex-column align-items-center">
                        <li *ngFor="let reason of breakWudu" class="reasons mb-2">
                            <button type="button" class="btn btn-outline-secondary" data-bs-toggle="tooltip"
                                data-bs-placement="top" [attr.data-bs-title]="reason.depth">
                                {{reason.action}}
                            </button>
                        </li>
                    </ul>
                </div>
            </section>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-yWlE3e9yqXq3qKj8l3p93z9z1Z1aN5f5L5y3k6j5k6f5e5r5g5w5h5i5j5k6j5k6f5e5r5g5w5h5i5j5k"
        crossorigin="anonymous"></script>
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>
</body>

</html>
